{% extends 'tree/base.html' %} {% block content %} {% load static %} 
{% for person in person_info %}

  <div class="text-center">
    <img
      src="{% static 'tree/' %}{{ person.image }}"
      class="rounded"
      alt="{{ person.name }}"
    />
  </div>
</div>
{% endfor %} {% endblock %}
